<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me : <span id = "count">0</span> </button>
    <script>
        let count = 0 ;
        const reduceCount = document.querySelector("#count");
        document.querySelector('button').addEventListener('click' , () => {
            count = count - 1;
            reduceCount.textContent = count ; 
        });

    </script>
</body>
</html>
